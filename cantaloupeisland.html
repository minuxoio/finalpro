<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuneLab - Boombox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="css/songs.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"
    ></script>
  </head>

  <body>
    <!-- 右側信息 -->
    <div class="nav-right">
      <img src="images/cornerLabel.svg" class="nav-image" />
    </div>
    <div class="right-vol">
      <!--border為邊框，cellpadding為圖片和表格的間距，cellspacing是邊框的間距-->
      <table class="volume">
        <tbody>
          <tr>
            <td><img src="images/icon_volume.svg" class="volume_icon" /></td>
            <td><img src="images/icon_arrow.svg" class="arrow_icon" /></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="typewriter" class="typewriter-text">
      <div class="deco-text">
        <h4>
          Drag to Rotate<br />
          點選紅色按鈕播放歌曲
        </h4>
        <p>
          boombox-489837<br />
          MFG.D 2024'12<br /><br />
          1960s-70s<br /><br />
          [fjs;ldfkh]<br /><br /><br /><br />
          ⬊⬊⬊⬊
        </p>
      </div>
    </div>

    <div class="logo" alt="Logo Placeholder">
      <img src="images/title.webp" width="150px" />
    </div>

    <!-- 中間模型 -->
    <div class="model-container">
      <div class="radio-model">
        <spline-viewer
          url="https://prod.spline.design/Qn2DGUxVVozQLB-t/scene.splinecode"
        ></spline-viewer>
      </div>
    </div>

    <!-- 左側專輯+資訊 -->
    <div class="album-container">
      <!-- 專輯 -->
      <div class="album">
        <img
          src="./images/cantaloupeisland_cover.jpg"
          alt="Cantaloupe Island"
          class="album-cover"
        />

        <div class="album-info">
          <p class="info">info</p>
          <h2 class="album-title">BLACK CLASSICAL MUSIC</h2>
          <p class="album-artist">Herbie Hancock</p>
          <p class="album-year">1964</p>
          <a href="#" target="_blank" class="receive-disk"
            ><img src="./images/play_button.png" /> 領取你的專屬磁片</a
          >
        </div>
      </div>
    </div>

    <div class="scroll-container"></div>

    <script src="script.js"></script>
  </body>
</html>
