<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuneLab - Find your TUNE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 左側導航 -->

    <div class="runborder">
      <div class="marquee-container">
        <div class="marquee-content">tunelab.com - find your own TUNE</div>
        <div class="marquee-content2">tunelab.com - find your own TUNE</div>
        <div class="marquee-content3">tunelab.com - find your own TUNE</div>
      </div>
    </div>

    <div class="left-image">
      <img src="images/left-word.svg" />
    </div>

    <!-- 中間標題 -->
    <div class="nav-center">
      <div class="logo">
        <img src="images/title.webp" />
      </div>
      <div class="title">
        <p>
          << Select Your Audio Player >> <br />
          <<<span class="tc_space"> 選擇你的播放器 </span>>>
        </p>
      </div>
    </div>

    <!-- 右側信息 -->
    <div class="nav-right">
      <img src="images/cornerLabel.svg" class="nav-image" />
    </div>
    <div class="right-vol">
      <!--border為邊框，cellpadding為圖片和表格的間距，cellspacing是邊框的間距-->
      <table class="volume">
        <tbody>
          <tr>
            <td><img src="images/icon_volume.svg" class="volume_icon" /></td>
            <td><img src="images/icon_arrow.svg" class="arrow_icon" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
