<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuneLab - Boombox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"
    ></script>
  </head>

  <body>
    <!-- 右側信息 -->
    <div class="nav-right">
      <img src="images/cornerLabel.svg" class="nav-image" />
    </div>
    <div class="right-vol">
      <!--border為邊框，cellpadding為圖片和表格的間距，cellspacing是邊框的間距-->
      <table class="volume">
        <tbody>
          <tr>
            <td><img src="images/icon_volume.svg" class="volume_icon" /></td>
            <td><img src="images/icon_arrow.svg" class="arrow_icon" /></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="typewriter" class="typewriter-text">
      <div class="deco-text">
        <h4>
          Drag to Rotate<br />
          Click On to See What's Fun
        </h4>
        <p>
          boombox-489837<br />
          MFG.D 2024'12<br /><br />
          1970s-80s<br /><br />
          [fjs;ldfkh]<br /><br /><br /><br />
          ⬊⬊⬊⬊
        </p>
      </div>
    </div>

    <div class="logo">
      <a href="index.html">
        <img src="images/title.webp" />
      </a>
    </div>

    <!-- 中間模型 -->
    <div class="model-container">
      <div class="radio-model">
        <spline-viewer
          url="https://prod.spline.design/1WqTqf6vM1MoH8i6/scene.splinecode"
        ></spline-viewer>
      </div>
    </div>

    <!-- 左側專輯 -->
    <div class="album-container">
      <!-- 第一張專輯 -->
      <div class="album">
        <img
          src="./images/cantaloupeisland_cover.jpg"
          alt="Cantaloupe Island"
          class="album-cover"
        />

        <div class="album-info">
          <h2 class="album-title">CANTALOUPE ISLAND</h2>
          <p class="album-year">1964</p>
          <p class="album-artist">Herbie Hancock</p>
          <a href="boombox01.html" target="_blank" class="play-button"
            ><img src="./images/play_button.png" /> 播放</a
          >
        </div>
      </div>

      <!-- 第二張專輯 -->
      <div class="album">
        <img src="./images/spain_cover.jpg" alt="Spain" class="album-cover" />

        <div class="album-info">
          <h2 class="album-title">SPAIN</h2>
          <p class="album-year">1973</p>
          <p class="album-artist">Chick Corea</p>
          <a href="boombox02.html" target="_blank" class="play-button"
            ><img src="./images/play_button.png" /> 播放</a
          >
        </div>
      </div>

      <!-- 第三張專輯 -->
      <div class="album">
        <img
          src="./images/myfoolishheart_cover.jpeg"
          alt="My Foolish Heart"
          class="album-cover"
        />

        <div class="album-info">
          <h2 class="album-title">MY FOOLISH HEART</h2>
          <p class="album-year">1962</p>
          <p class="album-artist">Bill Evans Trio</p>
          <a href="boombox03.html" target="_self" class="play-button"
            ><img src="./images/play_button.png" /> 播放</a
          >
        </div>
      </div>
    </div>

    <audio id="bgm" loop>
      <source src="mp3/titlebgm.mp3" type="audio/mp3" />
    </audio>

    <script>
      const bgm = document.getElementById("bgm");
      const savedTime = localStorage.getItem("bgmTime");

      if (savedTime) {
        bgm.currentTime = parseFloat(savedTime);
      }

      bgm.play();

      // 定時儲存當前播放時間
      setInterval(() => {
        localStorage.setItem("bgmTime", bgm.currentTime);
      }, 1000);
    </script>
  </body>
</html>
